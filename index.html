<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Breathing Room</title>
</head>

<body>
  <div id="breathingRoom">
    <canvas id="canvas"></canvas>
  </div>
  <div id="controlRoom">
    <div class="control">
      <label for="inhaleControl">Inhale</label>
      <input type="number" id="inhaleControl">
    </div>

    <div class="control">
      <label for="exhaleControl">Hold In</label>
      <input type="number" id="holdInControl">
    </div>

    <div class="control">
      <label for="exhaleControl">Exhale</label>
      <input type="number" id="exhaleControl">
    </div>

    <div class="control">
      <label for="exhaleControl">Hold Out</label>
      <input type="number" id="holdOutControl">
    </div>
  </div>

  <script src="dist/bundle.js"></script>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background: #faf3eb;
      height: 100%;
    }

    #breathingRoom {
      width: 100%;
      height: 85vh;
      margin: 0 auto;
      background: #9c9eb5;
    }

    #canvas {
      width: 100%;
      height: 100%;
    }

    #controlRoom {
      display: flex;
      justify-content: space-evenly;
      padding: 1rem 0;
    }
  </style>
</body>

</html>
